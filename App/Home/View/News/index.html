<script type="text/javascript">
//定义JS删除的函数
function confirmDel(id){
	//询问是否要删除
	if(window.confirm('你真的要删除吗？')){
		//跳转到删除页面，ac是action的简称，用户动作
		location.href = "?p=Home&c=News&a=delete&id="+id;
	}
}
</script>
</head>

<body>
<a href="?p=Home&c=Student&a=index">学生管理</a> | 
<a href="?p=Home&c=News&a=index">新闻管理</a><hr />
<div style="text-align:center;padding-bottom:10px;">
	<h2>新闻信息管理中心</h2>
	<a href="javascript:void(0)">添加新闻</a> | 
	共有<font color='red'>250</font>条新闻
</div>
<table width="1000" border="1" bordercolor="#ccc" align="center" rules="all" cellpadding="5">
	<tr bgcolor="#f0f0f0">
		<th>编号</th>
		<th>新闻标题</th>
		<th>作者</th>
		<th>单击率</th>
		<th>发布时间</th>
		<th>操作选项</th>
	</tr>

	<tr align="center">
